
<!DOCTYPE html>
<html>
<head>
    <title>Geocoded Map Example</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            font-family: Lucida Console,Lucida Sans Typewriter,monaco,Bitstream Vera Sans Mono,monospace; 
            font-size: .75rem;
            margin: 0;
            padding: 0;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            color: #337ab7;
            font-weight: bold;
            font-size: 1em;
        }

        #map {
            flex: 1;
            height: 600px;
            width: 800px;
        }

        #sidebar {
            width: 200px;
            height: 600px;
            overflow-y: scroll;
            padding: 0;
            box-sizing: border-box;
        }

        .address {
            padding: 1em;
        }
        .address:nth-child(even) {
            background-color: #fcfcfc;
        }

        .address:nth-child(odd) {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <!-- Locations will be populated here by app.py -->
        <div class='address'><a href='#'>Sample Address 1</a></div>
        <div class='address'><a href='#'>Sample Address 2</a></div>
        <div class='address'><a href='#'>Sample Address 3</a></div>
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 39.8283, lng: -98.5795 },
                zoom: 4
            });

            // Markers will be dynamically generated by app.py
            // Example marker:
            // var marker1 = new google.maps.Marker({position: { lat: 39.8283, lng: -98.5795 }, map: map});

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
